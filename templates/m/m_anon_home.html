<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>{% block title %} the top out {% endblock %}</title>

		<script type="text/javascript" src="/site_media/javascript/jquery-1.4.4.min.js"></script>
		<script type="text/javascript" src="/site_media/javascript/signin.js"></script>

		<meta name="description" content="An app to track your climbing."/>
		<meta name="keywords" content="bouldering, climbing"/>

    {% load facebook_tags %}    
    {% facebook_js %}
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-21179527-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
	</head>

	<body>
		<div id="home">
      <div id="logo">
		  <h2>Welcome to The Top Out!</h2>
      </div>
    <hr>
    <div>
    Two options to sign in:
    <br/>
    <br/>
    {% facebook_button %}
    </div>

    <h3>OR</h3>
    
    <div class="signInOption">
    <form accept-charset="UTF-8" method="post" autocomplete="off" id="login-form" action="/accounts/login/">
      {% csrf_token %}

        <div class="input-wrapper">
          <label for="id_username">Username</label>
          <input id="id_username" size="30" type="text" name="username">
        </div>
      
        <div class="input-wrapper">
          <span>
            <label for="id_password">Password</label>
            <div class="clear"></div>
          </span>
          <input id="id_password" size="30" type="password" name="password">
        </div>

        <button type="submit" value="submit">Sign In</button>
        <div class="clear"></div>
      </form>
    <div>
    <p>Forgot your password? <a href="{% url auth_password_reset %}">Reset it</a>!</p>
    <p>Not a member? <a href="{% url registration_register %}">Sign up</a>!</p>
    </div>
    </div>
	</body>
